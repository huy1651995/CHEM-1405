	<script>

    class Element {
        constructor(name,weight){
            this.name=name;
            this.weight=weight;
        }
    }

    var a = new Element("Ca",20);

    var periodicTable = [
        new Element("Ca",40.078),
        new Element("O",15.999),
        new Element("H",1.0008),
        new Element("C",12.011),
        new Element("P",30.974),
        new Element("Cl",35.45)]

    function calculate() {
        var ct = document.getElementById('compound').value;
        var mole = document.getElementById('mole').value;
        var mass = document.getElementById('mass').value;
        var molecules= document.getElementById('molecules').value;
        
        var result = calculateMassAndPercent(elementDectection(ct));
        
        console.log(result);

        if(result.total)
        {
            document.getElementById('molecular-weight').value=result.total;

            if(!mole || mole =="0")
            {
                if(mass && mass !="0")
                {
                mole = (mass/result.total).toFixed(4);
                document.getElementById('mole').value = mole;
                }
                else if(molecules && molecules != "0"){
                    mole = molecules / 6.022
                     document.getElementById('mole').value = mole;
                }
            }
            if(!molecules || molecules=="0")
            {
                molecules = 6.022 * mole
                document.getElementById('molecules').value = molecules;
            }
            if(!mass || mass=="0")
            {
                if(mole && mole !="0")
                {
                    mass = mole * result.total;
                    document.getElementById('mass').value = mass;
                }
            }
        }



        document.getElementById('show-compound').innerHTML = "Compound: "+ct;
        document.getElementById('one-mole').innerHTML = "1 mole = "+ result.total + " g";
        document.getElementById('one-gram').innerHTML = "1 gram = "+ (1/result.total).toFixed(4) + " mole";
        
        var s = "";
        Array.prototype.forEach.call(result.percentArray, e=>{
            s+="<div class='col-md-2' >"+ e.element+ " </div>"+
            "<div class='col-md-2'>"+e.percent+"</div>";
        })
        
        document.getElementById('show-case').innerHTML=s;
        
        

        // molecular-weight calculator
       
        

    }





    function calculateMassAndPercent(aElement)
    {
        var total = 0;
        var percentArray = [];

        Array.prototype.forEach.call(aElement,e=>{
            var a = periodicTable.filter(w=>w.name==e.element);
            total+=a[0].weight*e.count;            
        })

        
        Array.prototype.forEach.call(aElement,e=>{

            var temp = periodicTable.find(w=>w.name==e.element);

            var percent = ((temp.weight*e.count)*100/total).toFixed(4);

            percentArray.push({"element":e.element,"percent": percent})
        })

        return {"total":total,"percentArray":percentArray};
    }


    /* Input Ca(OH)2
     Output: [{"element":"Ca","count":1},
                {"element":"O","count":2},
                {"element":"H","count":2}]
    */
    function elementDectection(formula){
       var hold = [];
        var index = 1;
        var isOpen = false;
        var isOneTime = true;

        var result = [];

        Array.prototype.forEach.call(formula,e=>{

            if(e.match(/[A-Z]/)) // Uppercase
            {

                hold.push(e);

            }else if(e.match(/[a-z]/)) //lowercase
            {
                if(hold)
                { hold[hold.length-1] += e;   }
            }
            else if(e.match(/[0-9]/)) //Number
            {
                if(isOneTime)
                {
                    var temp = hold[hold.length-1];
                    for(let i = 0;i<e-1;i++)
                    {
                        hold.push(temp);
                    }

                }else{
                    
                    for(let i = 0;i<e;i++)
                    {                                            
                    Array.prototype.forEach.call(hold,el=>{                        
                        result.push(el);
                    })                    
                
                    }
                    hold=[];
                }

                isOneTime = true;

            }
            else if(e=='(')
            {
                if(hold){
                    Array.prototype.forEach.call(hold,el => {
                        result.push(el);
                    });
                    hold=[];
                }
                isOpen = true;
            }else if(e==')' && isOpen)
            {               
                isOneTime = false;
                isOpen=false;
            }
        })


        Array.prototype.forEach.call(hold,e=>{
            result.push(e);
        })

        hold=[];

        var unique = result.filter((v,i,e)=>{return e.indexOf(v)===i;})
        var distinctElement =  [];
        Array.prototype.forEach.call(unique,e=>{

            var count = result.filter(k=>k==e).length;
            distinctElement.push( {"element":e,"count":count}); 
        })

        
        
        return distinctElement;
        
    }


</script>
